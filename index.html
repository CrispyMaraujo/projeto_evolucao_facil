<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolução Fácil</title>
    <link rel="stylesheet" href="/style/index_style.css">
</head>
<body>
    <main>
        <section>
            <div>
                <form action="">
                    <h1>Bem-vindo ao Evolução Fácil</h1>
                    <p>Por favor, insira o nome do paciente para continuar:</p>
                    <input type="text" id="patientName" name="patientName" placeholder="Nome do Paciente" required>
                    <input type="number" id="patientAge" name="patientAge" placeholder="Idade do Paciente" required>
                    <button type="submit">Iniciar Evolução</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
